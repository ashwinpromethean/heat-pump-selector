version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Installing Python packages..."
      - pip3 install --upgrade pip
      - pip3 install streamlit pandas openpyxl streamlit-authenticator numpy
      - pip3 install -r requirements.txt
      - echo "Verifying streamlit installation..."
      - python3 -c "import streamlit; print('Streamlit version:', streamlit.__version__)"

run:
  runtime-version: 3.11
  command: python3 -m streamlit run app.py --server.port $PORT --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8080
